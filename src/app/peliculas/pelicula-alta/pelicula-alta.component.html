<div class="m-3 d-flex flex-row gap-5">
	<form [formGroup]="form"  class="d-inline-flex card flex-column gap-4 card-body flex-wrap flex-grow-1">

		<h1 class="card-title align-self-center">Añadir Película</h1>
		
		<!-- 
			<p *ngIf="this.actorForm.status == 'INVALID'" >ERROR</p>
		-->

		<div class="d-flex flex-row flex-wrap  gap-4 ">
			<div class="d-flex flex-column flex-grow-1">
				<label> Nombre </label>
				<input formControlName="nombre" type="text" placeholder="Nombre" class="form-control">
			</div>
			<div class="d-flex flex-column flex-wrap flex-grow-1">
				<label> Tipo </label>
				<input formControlName="tipo" type="text" placeholder="Tipo" class="form-control">
			</div>
		</div>

		<div class="d-flex flex-row flex-wrap gap-4">
			<div class="d-flex flex-column flex-fill">
				<label> Fecha de estreno </label>
				<input formControlName="fechaEstreno" type="date" class="form-control">
			</div>

			<div class="d-flex flex-column flex-fill">
				<label> Visualizaciones </label>
				<input formControlName="cantidadPublico" type="text" placeholder="Visualizaciones" class="form-control">
			</div>
		</div>

		<div class="d-flex flex-row flex-wrap gap-4">
			<div class="d-flex flex-column flex-fill">
				<label> URL Imagen de la película </label>
				<input formControlName="fotoPelicula" type="text" class="form-control">
			</div>
		</div>

		<button class="btn btn-primary w-50 align-self-center" (click)="this.guardarPelicula()"> Añadir </button>
	</form>

	<div class="flex-grow-1">
		<app-actor-listado (actorSeleccionado)="this.actorSeleccionado($event)"></app-actor-listado>
	</div>
</div>
