<div class="card shadow">
	<div class="table-responsive">
		<table class="table align-items-center table-flush">
		
		<thead class="thead-light">
			<tr>
			<th scope="col">Película</th>
			<th scope="col">Tipo</th>
			<th scope="col">Fecha de estreno</th>
			<th scope="col">Público</th>
			</tr>
		</thead>


		<tbody>
			<tr *ngFor="let pelicula of pageData; index as i" (click)="onPeliculaSeleccionada(pelicula)">
				<th scope="row">
					<div class="media align-items-center">
						<div class="avatar rounded-circle mr-3">
							<img alt="Image placeholder" src="{{ pelicula.fotoPelicula }}">
						</div>
						<div class="media-body">
							<span class="mb-0 text-sm"> {{ pelicula.nombre }} </span>
						</div>
					</div>
				</th>
				<td>
					{{ pelicula.tipo }} 
				</td>
				<td>
					<span class="badge badge-dot mr-4 text-black">
						<i class="bg-warning"></i>  {{ this.formatearFechaEstreno(pelicula) | date: 'yyyy-MM-dd' }} 
					</span>
				</td>
				<td>
					<div class="d-flex align-items-center">
					<span class="mr-2"> {{ pelicula.cantidadPublico }} </span>
					<div>
						<div>
							<i class="fas fa-user-friends" style="color:#5e72e4"></i>
						</div>
					</div>
					</div>
				</td>
			</tr>
		</tbody>
		</table>
	</div>
	
	
	
	<div class="card-footer py-4">
		<nav aria-label="...">
		<ul class="pagination justify-content-end mb-0">
			<li class="page-item">
			<a class="page-link" (click)="this.previousPage()" tabindex="-1">
				<i class="fas fa-angle-left"></i>
				<span class="sr-only">Previous</span>
			</a>
			</li>
			<li class="page-item">
			<a class="page-link" (click)="this.nextPage()">
				<i class="fas fa-angle-right"></i>
				<span class="sr-only">Next</span>
			</a>
			</li>
		</ul>
		</nav>
	</div>


</div>
