<div class="d-flex flex-column gap-2">

	<div class="">
		<app-pelicula-listado></app-pelicula-listado>
	</div>

	<div class="d-flex flex-row gap-3 justify-content-around">
		<app-pelicula-detalle></app-pelicula-detalle>
		
		<div class="d-flex align-items-stretch">
			<div class="card">
				<div class="card-body d-flex flex-column">
					<h5 class="card-title">Modificar</h5>
					<p class="card-text">Realice las modificaciones que desee. Al finalizar, podrá guardar los cambios realizados</p>

					<div>
						<form  class="d-inline-flex flex-column gap-3 m-1 mb-3 flex-wrap flex-grow-1">
							<!-- 
								<p *ngIf="this.actorForm.status == 'INVALID'" >ERROR</p>
							-->
					
							<div class="d-flex flex-row flex-wrap  gap-4 ">
								<div class="d-flex flex-column flex-grow-1">
									<label> Nombre </label>
									<input formControlName="nombre" type="text" placeholder="Nombre" class="form-control">
								</div>
								<div class="d-flex flex-column flex-wrap flex-grow-1">
									<label> Tipo </label>
									<input formControlName="apellido" type="text" placeholder="Nombre" class="form-control">
								</div>
							</div>
					
							<div class="d-flex flex-row flex-wrap gap-4">
								<div class="d-flex flex-column flex-grow-1">
									<label> Fecha de estreno </label>
									<input formControlName="fechaNacimiento" type="date" class="form-control">
								</div>
								<div class="d-flex flex-column flex-grow-1">
									<label> Visualizaciones </label>
									<input formControlName="cantidadPeliculas" type="text" placeholder="Nombre" class="form-control">
								</div>
							</div>
						</form>
					</div>

					<button class="btn btn-outline-primary mt-auto">Modificar</button>
				</div>
			</div>
		</div>

		<div class="d-flex align-items-stretch">
			<div class="card">
				<div class="card-body d-flex flex-column">
					<h5 class="card-title">Eliminar</h5>
					<p class="card-text">
						Se eliminará la película seleccionada
					</p>
					<button  class="btn btn-outline-primary mt-auto">Eliminar</button>
				</div>
			</div>
		</div>
	</div>


</div>
